<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de musica</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/01fba543b7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
   <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
    </nav>
    <img src="img/R.jpg" class="song-img" alt="">
    <h1>Namora Eu Aí</h1>
    <p>Jorge & Mateus </p>

    <audio id="song">
        <source src="img/Jorge & Mateus - Namora Eu Aí (Clipe Oficial) [Álbum Tudo Em Paz] (64  kbps) (Yt2Media.com).mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>
    
   </div> 
</div>

<script>

    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlicon = document.getElementById("ctrlicon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playPause(){
        if(ctrlicon.classList.contains("fa-pause")){
            song.pause();
            ctrlicon.classList.remove("fa-pause");
            ctrlicon.classList.add("fa-play");

        }
        else{
            song.play();
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");
        }
    }

    if(song.play()){
        setInterval(() =>{
            progress.value = song.currentTime;
        },500);
    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");
    }

</script>
</body>
</html>
